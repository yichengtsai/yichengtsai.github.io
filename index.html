<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽經歷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            display: flex;
            flex-direction: row; /* 元素橫向排列 */
            justify-content: space-between; /* 讓元素之間有間距 */
            align-items: center; /* 垂直居中對齊 */
        }
        .box {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            flex: 1; /* 每個元素佔據相同的寬度 */
        }
    </style>
</head>
<body>
    <h1>比賽經歷</h1>
    <div class="container">
        <div class="box">
            <h2>比賽 1</h2>
            <a href="https://github.com/yichengtsai/yichengtsai.github.io/blob/main/contest1.html">FIRST(FIRST LEGO League)機器人台灣選拔賽</a>
        </div>
        <div class="box">
            <h2>比賽 2</h2>
            <a href="https://github.com/yichengtsai/yichengtsai.github.io/blob/main/contest2.html">WRO國際奧林匹亞機器人高中組競賽</a>
        </div>
        <div class="box">
            <h2>比賽 3</h2>
            <a href="https://github.com/yichengtsai/yichengtsai.github.io/blob/main/contest3.html">勞動部J23機器人職種競賽</a>
        </div>
    </div>

        

</body>
</html>
